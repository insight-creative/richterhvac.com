<picture>
  <source srcset="/uploads/{{ .image }}.avif" type="image/avif" >
  <source srcset="/uploads/{{ .image }}.webp" type="image/webp" >
  <source srcset="/uploads/{{ .image }}.jpg" type="image/jpg" > 
  <img src="/uploads/{{ .image }}.jpg" alt="{{ .image_alt }}" height="500" width="600" loading="lazy">
</picture>
