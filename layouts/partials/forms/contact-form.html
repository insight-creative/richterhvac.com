<form name="Contact Richter Heating & Air Conditioning" class="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you/">
    <div hidden>
        <label>
          Donâ€™t fill this out if you're human: 
          <input name="bot-field" />
        </label>
    </div>
    <div class="visually-hidden">
        <label for="_subject">New form submission from Richter Heating & Air Conditioning, Inc. contact form</label>
        <input aria-label="subject" id="_subject" name="_subject"/>
    </div>
    <div class="contact-form__form-row">
        <div class="contact-form__row-wrapper">
            <div class="contact-form__form-group">
                <label for="first_name">First Name *</label>
                <input name="First Name" id="first_name" type="text" class="contact-form__form-control" required>
            </div>
            <div class="contact-form__form-group">
                <label for="last_name">Last Name *</label>
                <input name="Last Name" id="last_name" type="text" class="contact-form__form-control" required>
            </div>
        </div>
    </div>
    <div class="contact-form__form-row">
        <div class="contact-form__row-wrapper">
            <div class="contact-form__form-group">
                <label for="email">Email *</label>
                <input name="email" id="email" type="email" class="contact-form__form-control" required>
            </div>
            <div class="contact-form__form-group">
                <label for="phone">Phone *</label>
                <input name="Phone" id="phone" type="tel" class="contact-form__form-control" required>
            </div>
        </div>
    </div>  
    <div class="contact-form__form-group">
        <label for="contact_preference">How would you prefer to be contacted? *</label>
        <select name="Contact Preference" id="contact_preference" class="contact-form__form-control" required>
            <option value="">Please choose an option</option>
            <option value="Phone">Phone</option>
            <option value="Email">Email</option>
        </select>
    </div>
    <div class="contact-form__form-group">
        <label for="message">Message *</label>
        <textarea name="Message" id="message" class="contact-form__form-control" rows="4" required></textarea>
    </div>
    <br>
    <button type="submit" class="contact-form__btn btn btn--primary">Send Message {{ partial "svg-icons/arrow-right.svg" . }}</button>
</form>
