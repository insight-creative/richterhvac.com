<section class="bg-gray block">
    <div class="wrapper-lg">
        <h2>Why Choose {{ site.Params.author }}?</h2>
    </div>
    <div class="wrapper-lg cards-stacked flex flex-column flex-row-m">
        <div class="w-100 w-50-m">
            {{ range .Params.cards.card_item }}
            <div class="cards__col">
                <div class="cards__icon {{ .icon }}">
                    <svg class="cards__svg" aria-hidden="true"><use xlink:href="#{{ .icon }}"></use></svg>
                </div>
                <h3 class="h5">{{ .heading }}</h3>
                <p>{{ .body }}</p>
            </div>
            {{ end }}
        </div>
        <div class="w-100 w-50-m">
            {{ with .Params.cards}}
            <div class="cover-image rounded-image">
                {{ if .image.enabled }}
                    {{ with .image }}
                        {{ partial "responsive-image-square" . }}
                    {{ end }}
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
